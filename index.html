<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="refresh">
        <button id="recarregar">Tente novamente</button>
    </div>

    <div class="game-board">
        <img src="./assets/imagens/clouds.png" alt="Imagens das núvens" class="clouds">
        <img src="./assets/imagens/mario.gif" alt="gif do Mário" class="mario">
        <img src="./assets/imagens/pipe.png" alt="Imagem do tubo" class="pipe">
    </div>



    <div class="score-board">
        <p id="score">Score: </p>
    </div>

    <script src="./main.js"></script>
</body>
</html>
